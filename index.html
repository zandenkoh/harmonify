<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Harmonify</h1>
        <button id="loginButton">Log in with Spotify</button>
        
        <div id="playlists" class="playlists">
            <!-- Playlists will be displayed here -->
        </div>

        <div id="currentTrack" class="current-track">
            <h2>Currently Playing</h2>
            <p id="songName">Song name</p>
            <p id="songArtist">Artist name</p>
            <button id="skipTrackButton">Skip Song</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
